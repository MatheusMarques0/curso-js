<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbeo do Paraguai</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    Em qual país você vive? <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        res.innerHTML = `<p>Você mora no ${txtv.value}</p>`
        if (txtv.value == 'Brasil') {
            res.innerHTML = `<p>Você é <strong>BRASILEIRO!</stong></p>`
        } else {
            res.innerHTML = `<p>Você NÃO é brasileiro :(</p>`
        }
        }
    </script>
</body>
</html>
