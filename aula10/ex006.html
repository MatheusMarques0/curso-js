<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background: rgb(207, 143, 207);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
     Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Deus te ama'
            a.style.background = 'blue'
        }
        function entrar() {
            a.innerText = 'Entrou, LOL'
            a.style.background = 'gray'
        }
        function sair() {
            a.innerText = 'Saiu cuz√£o???'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
